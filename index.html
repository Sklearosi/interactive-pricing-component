<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="background">
    <img src="./images/bg-pattern.svg" alt="" id="bg-pattern">
    <img src="./images/pattern-circles.svg" alt="" id="bgpattern-circle">
</div>

    <div id="starting-text-div">
    <p id="starting">Simple, traffic-based pricing</p>
    <p id="starting-second">Sign-up for our 30-day trial.</p>
    <p id="starting-second">No credit card required.</p>
    </div>

    <div id="content">
        <p id="pageviews">100K PAGEVIEWS</p>
        <input type="range" id="point" min="1" max="101">
        <div id="pricing">
            <p id="price">$16.00</p>
            <p id="month">/ month</p>
        </div>
        <div id="billing-div">
            <p id="monthly-billing">Monthly Billing</p>
            <input type="checkbox" id="check" checked>
            <label for="check" id="toggle-div"><div id="toggle"></div></label>
            <p id="yearly-billing">Yearly Billing</p>
            <p id="precentage">-25%</p>
        </div>
        <div id="last">
            <div id="last-first">
            <div id="checked-div"><img src="./images/icon-check.svg" alt=""><p>Unlimited websites</p></div>
            <div id="checked-div"><img src="./images/icon-check.svg" alt=""><p>100% data ownership </p></div>
            <div id="checked-div"><img src="./images/icon-check.svg" alt=""><p>Email reports</p></div>
        </div>
            <button>Start my trial</button>
        </div>
    </div>








    <script src="index.js"></script>
</body>
</html>
